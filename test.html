<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--meta content="IE=EmulateIE7, IE=9" http-equiv="X-UA-Compatible"-->
<title>Touch Event</title>
<style type="text/css">
body,html{font-family:verdana,arial,helvetica,sans-serif;color:#393939;font-size:9pt}
#main{width:970px;height:483px; margin:auto}
#touchZoom{width:200px; height:200px; background:#eee; border:1px solid #ccc}

</style>

</head>

<body>

<div id="main">

	<div id="touchZoom">
		touch Zoom : <span id="zoomInfo"></span>
	</div>
    
</div>

		
		
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		/**
		 * onGestureEvent
		 */
		var zoom = document.getElementById("touchZoom");
		zoom.ongesturechange = function(e){
			//scale代表手势产生的缩放比例，小于1是缩小，大于1是放大，原始为1
			var scale = e.scale;
			//rotation代表旋转手势的角度，值区间[0,360]，正值顺时针旋转，负值逆时针
			var angle = e.rotation;
			$('#zoomInfo').text('scale:' + scale + ', angle' + angle);
		};
		
	});
</script>
</body>
</html>
